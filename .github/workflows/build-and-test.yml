name: Build and Test

on:
  push:
    branches:
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"

permissions: {}

jobs:
  detect-changes:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.changes.outputs.src }}
      terraform: ${{ steps.changes.outputs.terraform }}
    steps:
      - id: changes
        uses: frasermolyneux/actions/detect-changes@detect-changes/v1.0
        with:
          filters: |
            src:src/**
            terraform:terraform/**

  build-and-test:
    needs: detect-changes
    if: needs.detect-changes.outputs.src == 'true'
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install
        working-directory: src

      - name: Build static site
        run: npm run build
        working-directory: src

      - name: Remove node_modules before packaging
        run: rm -rf node_modules
        working-directory: src

      - name: Upload site artifact
        uses: actions/upload-artifact@v7
        with:
          name: static-site
          path: src

  terraform-plan-dev:
    needs: detect-changes
    if: needs.detect-changes.outputs.terraform == 'true'
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    environment: Development
    concurrency:
      group: ${{ github.repository }}-dev
    steps:
      - uses: frasermolyneux/actions/terraform-plan@terraform-plan/v1.4
        with:
          terraform-folder: "terraform"
          terraform-var-file: "tfvars/dev.tfvars"
          terraform-backend-file: "backends/dev.backend.hcl"
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
