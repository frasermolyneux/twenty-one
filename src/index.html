<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Card Counter - Practice Your Skills</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">
                <span class="suit-icon">‚ô†</span>
                Blackjack Card Counter
                <span class="suit-icon">‚ô•</span>
            </h1>
            <p class="subtitle">Practice your card counting skills like a pro!</p>
        </header>

        <!-- Game Stats -->
        <div class="stats-panel">
            <div class="stat-item">
                <span class="stat-label">Streak</span>
                <span class="stat-value" id="streak">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Score</span>
                <span class="stat-value" id="score">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Accuracy</span>
                <span class="stat-value" id="accuracy">0%</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Best Streak</span>
                <span class="stat-value" id="bestStreak">0</span>
            </div>
        </div>

        <!-- Game Mode Selection -->
        <div class="mode-selection" id="modeSelection">
            <h2>Choose Your Practice Mode</h2>
            <div class="mode-buttons">
                <button class="mode-btn" data-mode="multiple-choice">
                    <div class="mode-icon">üéØ</div>
                    <div class="mode-title">Multiple Choice</div>
                    <div class="mode-desc">Pick the correct total from 4 options</div>
                </button>
                <button class="mode-btn" data-mode="input">
                    <div class="mode-icon">‚å®Ô∏è</div>
                    <div class="mode-title">Input Mode</div>
                    <div class="mode-desc">Type the correct total</div>
                </button>
                <button class="mode-btn" data-mode="timed">
                    <div class="mode-icon">‚è±Ô∏è</div>
                    <div class="mode-title">Timed Challenge</div>
                    <div class="mode-desc">Beat the countdown timer</div>
                </button>
                <button class="mode-btn" data-mode="practice">
                    <div class="mode-icon">üìö</div>
                    <div class="mode-title">Practice Mode</div>
                    <div class="mode-desc">No pressure, take your time</div>
                </button>
            </div>
        </div>

        <!-- Game Settings -->
        <div class="game-settings" id="gameSettings" style="display: none;">
            <h3>Game Settings</h3>
            <div class="settings-row">
                <label for="cardCount">Number of Cards:</label>
                <select id="cardCount">
                    <option value="2">2 Cards</option>
                    <option value="3" selected>3 Cards</option>
                    <option value="4">4 Cards</option>
                    <option value="5">5 Cards</option>
                    <option value="6">6 Cards</option>
                </select>
            </div>
            <div class="settings-row" id="timerSetting" style="display: none;">
                <label for="timerDuration">Timer (seconds):</label>
                <select id="timerDuration">
                    <option value="5">5 seconds</option>
                    <option value="10" selected>10 seconds</option>
                    <option value="15">15 seconds</option>
                    <option value="20">20 seconds</option>
                    <option value="30">30 seconds</option>
                </select>
            </div>
            <button class="start-btn" id="startGame">Start Game</button>
        </div>

        <!-- Game Area -->
        <div class="game-area" id="gameArea" style="display: none;">
            <div class="timer-display" id="timerDisplay" style="display: none;">
                <div class="timer-circle">
                    <span id="timeLeft">10</span>
                </div>
            </div>

            <div class="cards-display" id="cardsDisplay">
                <!-- Cards will be dynamically generated here -->
            </div>

            <div class="question-area">
                <h3 id="questionText">What's the total value of these cards?</h3>
                
                <!-- Multiple Choice Options -->
                <div class="answer-options" id="answerOptions" style="display: none;">
                    <button class="option-btn" data-value=""></button>
                    <button class="option-btn" data-value=""></button>
                    <button class="option-btn" data-value=""></button>
                    <button class="option-btn" data-value=""></button>
                </div>

                <!-- Input Answer -->
                <div class="answer-input" id="answerInput" style="display: none;">
                    <input type="number" id="userAnswer" placeholder="Enter total" min="1" max="30">
                    <button class="submit-btn" id="submitAnswer">Submit</button>
                </div>

                <!-- Practice Mode Answer -->
                <div class="practice-answer" id="practiceAnswer" style="display: none;">
                    <div class="answer-reveal">
                        <p>The correct total is: <span id="correctTotal"></span></p>
                        <button class="next-btn" id="nextCard">Next Hand</button>
                    </div>
                </div>
            </div>

            <div class="feedback" id="feedback" style="display: none;">
                <div class="feedback-content">
                    <div class="feedback-icon"></div>
                    <div class="feedback-text"></div>
                    <button class="continue-btn" id="continueBtn">Continue</button>
                </div>
            </div>

            <div class="game-controls">
                <button class="control-btn" id="newRound">New Round</button>
                <button class="control-btn" id="changeMode">Change Mode</button>
                <button class="control-btn" id="pauseGame" style="display: none;">Pause</button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Practice makes perfect! üÉè Good luck at the tables! üé∞</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
